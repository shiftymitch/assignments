<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/svg" href="../2/Assets/Images/cx_logo.svg">
    <title>ShiftyCX | OpenWeatherMap</title>
    
    <!-- Style Sheets -->
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark position-sticky">
        <img src="../2/Assets/Images/shiftycx_logo.svg" width="125px" class="d-inline-block align-top mr-4 ml-4" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
<!-- !!!Need to fix links once deployed!!! -->
                <a class="nav-item nav-link" href="https://shiftymitch.github.io/portfolio/2/index.html">portfolio</a>
                <a class="nav-item nav-link" href="https://shiftymitch.github.io/portfolio/2/about.html">about</a>
                <a class="nav-item nav-link" href="https://shiftymitch.github.io/portfolio/2/contact.html">contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="input-header">
            <div class="text-center" style="max-width:75%">
                <h1 class="title">Weather Report</h1>
                <!-- Search Input -->
                <div class="results m-4">
                    <p class="cityName col m-1">Enter A City Name:</p>
                    <input type="text" id="cityNameInput" class="col m-1" style="max-height:40px">
                    <button class="col btn btn-secondary m-1" type="submit" id="getWeather">Get Weather</button>
                </div>
            </div>
        </div> 
        <div class="card-group m-4">
            <!-- Search History -->
            <div class="card col-3 text-center">
                <h3 class="search-history weather-header card-header text-center">Search History</h3>
                <div class="card-body" id="search-history">
                    <!-- feed search history -->
                </div>
            </div>
            <div class="card col-9 text-center">
                <header class="result-header card-header"></header>
                <h4 class="weather-header pt-2">Current Weather</h4>
                <div class="card-body row">
                    <div class="col m-2 border" id="temp">
                        <p>Temp</p>
                        <h3 class="temp"  style="font-size: 6em"></h3>
                    </div>
                    <div class="col m-2 border text-center" id="wind">
                        <p>Wind</p>
                        <h3 class="wind" style="font-size: 5em"></h3>
                    </div>
                    <div class="col m-2 border text-center" id="humidity">
                        <p>Humidity</p>
                        <h3 class="humidity" style="font-size: 5em"></h3>
                    </div>
                    <div class="col m-2 border text-center" id="uv-index">
                        <p>UV Index</p>
                        <h3 class="uv-index" style="font-size: 5em"></h3>
                    </div>
                    <div class="col m-2 border text-center" id="sky-conditions">
                        <p>Sky Conditions</p>
                        <h3 class="iconDetail" style="font-size: 2em"></h3>
                        <img class="icon img-fluid">
                    </div>
                </div>

                <h4 class="weather-header pt-2">5-Day Forcast</h4>
                <div class="card-body row" id="forcast">
                    <div class="col m-2 border text-center">
                        <h5 class="forcast-day" id="day1"></h5>
                        <p class="day1" style="font-size: 1em"></p>
                        <img class="day1-img img-fluid">
                    </div>
                    <div class="col m-2 border text-center">
                        <h5 class="forcast-day" id="day2"></h5>
                        <p class="day2" style="font-size: 1em"></p>
                        <img class="day2-img img-fluid">
                    </div>
                    <div class="col m-2 border text-center">
                        <h5 class="forcast-day" id="day3"></h5>
                        <p class="day3" style="font-size: 1em"></p>
                        <img class="day3-img img-fluid">
                    </div>
                    <div class="col m-2 border text-center">
                        <h5 class="forcast-day" id="day4"></h5>
                        <p class="day4" style="font-size: 1em"></p>
                        <img class="day4-img img-fluid">
                    </div>
                    <div class="col m-2 border text-center">
                        <h5 class="forcast-day" id="day5"></h5>
                        <p class="day5" style="font-size: 1em"></p>
                        <img class="day5-img img-fluid">
                    </div>
                </div>
                <div class="row card-footer text-center">
                    <p class="date-pulled"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <h5 class="text-light">[Site by Mitch Henderson]</h5>
            </div>
        </div>
    </footer>

    <!-- Scripts -->

    <!-- JQuery --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>
    <!-- Moment JavaScript --><script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
    <!-- Font Awesome --><script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <!-- My Scripts -->
    <script type="text/javascript" src="./Assets/js/scripts.js"></script>
</body>
</html>
